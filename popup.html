<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateR</title>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="js/popup.js"></script>
</head>
<body>
    <h1>Update R</h1>
    <form>
        <label>URL to your page</label>
        <input id="url" autofocus required>
    </form>
    <p class="main_controls">
        <button id="monitorPage" class="inactive">Monitor this page</button>
        <button id="viewUpdates" class="inactive">View updates</button>
        <button id="checkNow" class="inactive">Check differences</button>
        <button id="stopMonitoring" style="display:none">Stop Monitoring</button>
        <button id="options" style="display:none">Options</button>
    </p>
</body>
</html>
