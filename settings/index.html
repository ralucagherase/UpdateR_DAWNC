<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings Page | Update R</title>
    <meta name="description" content="A chrome extension that shows you the differences on a website between the current visit and the previous one
        ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/icon.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <script type="text/javascript" src="assets/main.min.js"></script>
    <link rel="stylesheet" href="assets/main.min.css">
</head>
<body>
<img src="assets/img/logo.png" alt="UpdateR">
<h1>Settings Page</h1>

<div class="history">
        <h2>History</h2>
        <div class="loading"></div>
        <table class="table table-hover">
        </table>
</div>
<div class='main-content'>
    

<div class="followed">
    <div>
        <h2>Followed pages</h2>
        <div class="loading"></div>

        <table class="table"><tr></tr>
        </table>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addPageModal">
            Add page
        </button>
    </div>

    <div id="addPageModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addPageTitle" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPageTitle">Add page
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="url">url:</label>
                        <input type="text" class="form-control" id="url">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="options">
        <div class="row">
            <div>
                <h2>Colors</h2>
                <label for="hi-color">Default highlight color: </label>
                <input id="hi-color" type="color" value="#fff385"/>
            </div>

            <div>
                <h2>Upload config file</h2>
                <input type="file" id="selectFiles" value="Import" /><br />
                <button class="btn btn-primary" id="import">Import</button>
            </div>

            <div>
                <h2>Download config file</h2>
                <a type="button" class="btn btn-primary download">Download</a>
            </div>
    </div>
</div>
</div>
</body>
</html>
