<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateR Options</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">

</head>
<body>
    <h1>
        <span class="title">UpdateR Options</span>
    </h1>

    <table id="templates">
        <tr class="page_record">
            <td>

                <div class="page_info">
                    <a class="page_link" title="Visit Page" href="#">Page</a>
                </div>


                <div class="page_controls">
                        <span class="advanced_toggle toggled">
                            <label>
                                <input type="checkbox" checked="checked">
                                <span class="title">Advanced</span>
                            </label>
                        </span>


                        <span class="rename">
                            <span class="rename_page">Rename page</span>
                        </span>


                        <span class="stop_monitoring">
                            <span class="remove_page">Stop monitoring</span>
                        </span>


                        <span class="last_check">
                            <span class="last_check">Last Check:</span>
                            <span class="last_check_time" style="display: inline">
                                <span class="unknown">.</span>
                            </span>
                        </span>

                        <div class="advanced_controls" style="display: block">
                            <div class="page_interval">
                                <input type="checkbox">
                                <span class="disabled">
                                    <span class="check_every"></span>
                                    :
                                    <input type="range" disabled min="-6" max="20" step="0.01">
                                    <label class="range_value_label"></label>
                                </span>
                            </div>

                            <div class="mode">
                                <input type="checkbox">
                                    <span class="disabled">
                                        <span class="custom_mode"></span>
                                        :
                                        <select disabled>
                                            <option value="selector" class="selector"></option>
                                            <option value="regex" class="regex"></option>
                                        </select>
                                        <input type="text" disabled class="mode_string">
                                        <input type="button" disabled value="Test" class="mode_test">
                                        <input type="button" disabled value="Pick" class="mode_pick">
                                    </span>
                            </div>

                        </div>

                    </div>
            </td>
        </tr>
        <tr class="empty">
            <td>
                <span class="no_pages_monitored"></span>
            </td>
        </tr>
    </table>



    <!-- Pages table. -->
    <table id="pages" class="main_table"></table>


    <!-- Basic options. -->
    <div id="basic_options">
        <table>
            <tr>
                <td id="basic_notifications">

                    <span class="notifications">Notifications:</span>
                        <select>
                            <option value="enabled" class="enabled"></option>
                            <option value="disabled" class="disabled"></option>
                        </select>
                </td>
                <td id="basic_sound_alert">

                    <span class="sound_alert">Sound alert:</span>
                        <select>
                            <option value="" class="sound_none"></option>
                        </select>
                </td>
                <td id="basic_interval">
                    <span class="check_every">Check every:</span>
                    <input type="range" value="12.8" min="-6" max="20" step="0.01">
                    <label class="range_value_label"></label>
                </td>
            </tr>
        </table>
    </div>


    <!-- Advanced options. -->
    <div id="advanced_options">
        <p id="notifications">
            <span class="notifications">Notifications</span>
            <select>
                <option value="enabled" class="enabled"></option>
                <option value="disabled" class="disabled"></option>
            </select>
        </p>

        <p id="notifications_timeout">
            <span class="notifications_timeout"></span>
            <input type="range" value="30" min="1" max="62" step="1">
            <label class="range_value_label"></label>
        </p>

        <p id="interval">
            <span class="check_every"></span>
            <input type="text" value="180" maxlength="4">
            <label class="check_every_label"></label>
        </p>

        <p id="sound_alert">
            <span class="sound_alert"></span>

            <select>
                <option value="" class="sound_none"></option>
            </select>

            <button id="play_sound">
                <span class="sound_play"></span>
            </button>

            <button id="new_sound">
                <span class="sound_new"></span>
            </button>

            <button id="delete_sound">
                <span class="sound_delete"></span>
            </button>
        </p>


        <p id="sort">
            <span class="sort"></span>
            <select>
                <option value="date added" class="sort_date"></option>
                <option value="name" class="sort_name"></option>
                <option value="url" class="sort_url"></option>
                <option value="check interval" class="sort_interval"></option>
                <option value="last check" class="sort_last_check"></option>
                <option value="last change" class="sort_last_change"></option>
            </select>
        </p>


        <p id="animation">
            <span class="animations"></span>
            <select>
                <option value="enabled" class="enabled"></option>
                <option value="disabled" class="disabled"></option>
            </select>
        </p>


        <p id="view_all">
            <span class="view_all_function"></span>
            <select>
                <option value="diff" class="view_diff"></option>
                <option value="original" class="view_original"></option>
            </select>
        </p>


        <p id="badge_color">
            <span class="badge_color"></span>
            <input type="text" value="#00B400">
        </p>


        <p id="hide_deletions">
            <span class="hide_deletions"></span>
            <input type="checkbox">
        </p>


        <p id="show_full_page_diff">
            <span class="show_full_page_diff"></span>
            <input type="checkbox">
        </p>


        <div id="actions">
                <span id="import">
                    <span class="import"></span>
                </span>

                <span id="export">
                    <span class="export"></span>
                </span>

                <span id="check_all">
                    <span class="check_all"></span>
                </span>
        </div>
    </div>


    <!-- Basic/Advanced options switch. -->
    <label id="options_switch">
        <input type="checkbox">
        <span class="advanced"></span>
    </label>


    <!-- Pop-up forms. -->
    <div id="test_result_form">
        <span class="test_matches"></span>
        <textarea rows="10" cols="80" readonly>...</textarea>
        <button>
            <span class="close"></span>
        </button>
    </div>


    <div id="export_form">
        <span class="export_prompt"></span>
        <textarea rows="10" cols="80">...</textarea>
        <button>
            <span class="close"></span>
        </button>
    </div>


    <div id="import_form">
        <span class="import_prompt"></span>
        <textarea rows="10" cols="80"></textarea>

        <button id="import_perform">
            <span class="import_button"></span>
        </button>

        <button id="import_cancel">
            <span class="cancel"></span>
        </button>
    </div>


    <div id="new_sound_form">
        <label for="new_sound_name" class="sound_name"></label>
        :
        <input type="text" id="new_sound_name" value="">
        <label for="new_sound_url" class="sound_url"></label>
        :
        <input type="text" id="new_sound_url" value="">

        <div id="new_sound_buttons">
            <button id="new_sound_create">
                <span class="sound_create"></span>
            </button>
            <button id="new_sound_cancel">
                <span class="cancel"></span>
            </button>
        </div>
    </div>
</body>
</html>
